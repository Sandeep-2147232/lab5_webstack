<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadXML()">

    

<center>
    <form id='addRecordForm' class="col-sm-5">
        
        <h2>Enter New Record</h2>
        <div class="mb-3 mt-3">
            
            <input type='text' name='Staff-name' id='Staff-name' class="form-control" placeholder="Enter name.." onchange="validate()"" >
        </div>
        <div class="mb-3 mt-3">
            
            <input type='text' name='Staff-age' id='Staff-age' class="form-control" placeholder="Enter dept..">
        </div>
        
        <div class="mb-3 mt-3">
            
            <input type='text' name='Staff-emailid' id='Staff-emailid' class="form-control" placeholder="Enter email..">
        </div>
        <div class="mb-3 mt-3">
            
            <input type='text' name='Staff-phonenum' id='Staff-phonenum' class="form-control" placeholder="Enter phone..">
        </div>
        <input type="button" value="Add" id="add" class="btn btn-primary" onclick="addNewRecord()">
    </form>
</center>
    <table id="table"></table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
